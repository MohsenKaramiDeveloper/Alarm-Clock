
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
  width: 100px;
  height: 100px;
  background-color: blue;
  position: relative;
  animation: move 2s infinite alternate; /* Name of animation, duration, iteration count, direction */
}

@keyframes move {
  0% {
    left: 0;
  }
  100% {
    left: 200px;
  }
}

  </style>
  <title>CSS Animation</title>
  
</head>
<body>
  <div class="box"></div>
</body>
</html>
